{% extends 'base.html' %}
{% block title %}{{ data.title }}{% endblock %}
{% block content %}
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/book.css' %}">
    </head>
    <div class="descr">
    <p>{{ data.title }}</p>
    <p>Описание книги: {{ data.descr }}</p>
    <p>Стоимость: {{ data.price }} руб.</p>
    </div>
    <div class="cover">
    <img src="{% static data.picture %}">
    </div>
{% endblock %}
